<template name="adminChurch">
	<section class="page-container page-list">
		<header class="fixed-title">
			{{> burger}}
			<h2>
				<span class="room-title">{{_ "Church"}}</span>
			</h2>
		</header>
		<div class="content">
			{{#unless hasPermission 'view-church-administration'}}
				<p>{{_ "You_are_not_authorized_to_view_this_page"}}</p>
			{{else}}
				<form class="search-form" role="form">
					<div class="input-line search">
						<input type="text" id="users-filter" placeholder="{{_ "Search"}}" dir="auto">
						<i class="icon-search"></i>
						{{#unless isReady}}<i class="icon-spin"></i>{{/unless}}
					</div>
				</form>
				<div class="results">
					{{{_ "Showing_results" users.length}}}
				</div>
				<div class="list">
					<table>
						<thead>
						<tr>
							<th>&nbsp;</th>
							<th width="34%">{{_ "churchName"}}</th>
							<th width="33%">{{_ "churchAdmin"}}</th>
							<th width="33%">{{_ "churchAdminEmailId"}}</th>
						</tr>
						</thead>
						<tbody>
						{{#each users}}
							<tr class="church-info row-link">
								<td>
								<!--	<div class="user-image status-{{status}}">
										{{> avatar username=username}}
									</div>-->
								</td>
								<td>{{churchName}}</td>
								<td>{{username}}</td>
								<td>{{userEmailId}}</td>
							</tr>
						{{/each}}
						</tbody>
					</table>
					{{#if hasMore}}
						<button class="button secondary load-more {{isLoading}}">{{_ "Load_more"}}</button>
					{{/if}}
				</div>
			{{/unless}}
		</div>
	</section>
	<section class="flex-tab">
		{{> Template.dynamic template=flexTemplate data=flexData}}
	</section>
</template>
