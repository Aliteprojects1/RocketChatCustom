<template name="adminChurchInfo">
	{{#with selectedRoom}}
		<div class="content">
			<div class="list-view channel-settings">
				<div class="title">
					<h2>{{_ "Church_Info"}}</h2>
				</div>
				<form>
					<ul class="list clearfix">
						<!--{{#if notDirect}}-->
							<li>
								<label>{{_ "Name"}}</label>
								<div>
									{{#if editing 'churchName'}}
										<input type="text" name="churchName" value="{{churchName}}" class="editing" />
										<button type="button" class="button cancel">{{_ "Cancel"}}</button>
										<button type="button" class="button primary save">{{_ "Save"}}</button>
									{{else}}
										<span>{{churchName}}
											<!--{{#if canEdit}}-->
												<i class="icon-pencil" data-edit="churchName"></i>
											<!--{{/if}}-->
										</span>
									{{/if}}
								</div>
							</li>

							<li>
								<label>{{_ "churchAdmin"}}</label>
								<div>
									{{#if editing 'username'}}
										{{> inputAutocomplete settings=agentAutocompleteSettings name="username" class="search" placeholder=(_ "Search_by_username") autocomplete="off" id="txtUserName" value=username}}
										<button type="button" class="button cancel">{{_ "Cancel"}}</button>
										<button type="button" class="button primary save">{{_ "Save"}}</button>
									{{else}}
										<span>{{username}}
											<!--{{#if canEdit}}-->
												<i class="icon-pencil" data-edit="username"></i>
											<!--{{/if}}-->
										</span>
									{{/if}}
								</div>
							</li>
						<!--{{/if}}-->
						<!--{{#each channelSettings}}
							{{> Template.dynamic template=template data=data}}
						{{/each}}-->
					</ul>
				</form>
				<!--{{#if canDeleteRoom}}-->
					<nav>
						<button class='button danger delete'><span><i class='icon-trash'></i> {{_ "Delete"}}</span></button>
					</nav>
				<!--{{/if}}-->
			</div>
		</div>
	{{/with}}
</template>
